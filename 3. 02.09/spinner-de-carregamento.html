<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Spinner de Carregamento</title>
    <style>
        .titles {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            justify-items: center;
            align-items: center;
        }

        #img {
            display: none;
            align-self: center;
            justify-self: center;
        }
        
        body {
            justify-items: center;
            justify-content: center;
            justify-self: center;
            align-content: center;
            align-items: center;
            align-self: center;
            margin: 0;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            animation: spin 1s linear infinite;
            margin: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="titles">
        <h2>Spinner de Carregamento</h2>
    </div>

    <div class="spinner" id="spinner"></div>

    <div id="img">
        <img src="images/avatar.webp" alt="" style="width: 400px;">
    </div>

    <script>
        // Exemplo de como ocultar o spinner após um tempo
        const spinner = document.getElementById('spinner');

        setTimeout(() => {
            spinner.style.display = 'none';
            const imgAvatar = document.getElementById('img');
            imgAvatar.style.display = 'block';
        }, 3000); // Ocultar após 3 segundos
    </script>
</body>
</html>
